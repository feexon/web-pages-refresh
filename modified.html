<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modified by cookie</title>
</head>
<body>
<fieldset>
    <legend>Modified the value of <a href="index.html" target="other">index.html</a></legend>
    <button id="increment">Increment</button>
    <button id="reset">Reset</button>
</fieldset>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
<script>
    $('#increment').click(function () {
        $.cookie('val', parseInt($.cookie('val') || 0) + 1);
    });

    $('#reset').click(function () {
        $.cookie('val', 0);
    });
</script>
</body>
</html>
